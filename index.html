<script>
    var topV = 0;
    var boxH = $(".page3").height();
    var time;
    var activa = false;
    var endDom = $('.end');

    window.onload=function(){
        dom_show()
        var myVideo=document.getElementById("mp3");
        $(".iocn").addClass('iocn_1')
        var flag = 0;
        $(".iocn").click(function(){
            if(flag == 0){
                $(".iocn").removeClass("iocn_1");
                // 暂停播放
                myVideo.pause();
                flag = 1;
            }else{
                $(".iocn").addClass('iocn_1')
                myVideo.play();
                flag = 0;
            }
        })
        touchFun();
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        document.addEventListener('contextmenu', function (e) { e.preventDefault(); }, false);
    }

    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var touchFun = function() {
        setTimeout(function () {
//          $(".zw").on("touchstart", function() {
//          $('.page2').hide();
            $('.page3').show();
            time = setInterval(function() {
                check();
                if(topV >= -(boxH - 4 * $(window).height())) {
                    if(!isAndroid){
                        topV -= 0.2;
                    }else{
                        topV -= 2;
                    }
                } else {
                    topV = (boxH - $(window).height()) * -1;
                    return false;
                }
                if (endDom.attr('class').indexOf('endD') !== -1) {
                    return false;
                    clearInterval(time);
                }
                $(".page3").css({
                    "transform": "translate3d(0px,"+topV+"px,0px)",
                    "-webkit-transform": "translate3d(0px,"+topV+"px,0px)"
                })
            }, 0);
//            $(".zw").on("touchend", function() {
//                clearInterval(time);
//            });
//        });
        }, 1000)
    };

    var check = function() {
        $(".page3 div").each(function() {
            var thisTop = parseInt($(this).offset().top);
            var $this = $(this);
            var ck2 = parseInt($(window).height() / 2);
            var dataClass = $this.attr("data");
            // 触发动画的时机
            if(thisTop > ck2 - 20 && thisTop < ck2 + 20) {
                $(this).addClass(dataClass);
            } else {
                $(".t21").addClass(dataClass);
            }
        });

    };


    $('.page4-btn').click(function () {
        $('.page4').fadeOut();
    });

    var scHei = $('.page5').height();
    $('.page5').height(scHei);
    $('.page5-btn').click(function () {
       var name = $('.name input').val();
       var phone = $('.phone input').val();
       var phoneRule = (/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone));
       if(name == ''){
           alert('请输入姓名');
           return false;
       }
       if(!phoneRule){
           alert('请输入正确的手机号');
           return false;
       }
       var peopleMsg = {
           name:name,
           phone:phone
       };
       $.post("?m=api&type=make",peopleMsg,function(data){
       	if(data=="success"){
       	    alert('报名成功'); 
        }else{
            alert(data);return false;
        }
	  	});
    });
</script>
